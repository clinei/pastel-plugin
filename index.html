<!doctype html>
<html>
<head>
	<link rel="icon" type="image/png" href="https://awakens.me/images/awakenslogo.png" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="input/style.css" />
	<link rel="stylesheet" href="users/style.css" />
	<link rel="stylesheet" href="messages/style.css" />
	<!--Mobile Related-->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body id="main-window" class="chat-window">
	<div class="messages-container">
		<ol class="messages-list"></ol>
	</div>
	<form class="input-container">
		<input type="text" inputmode="latin-prose" maxlength="9999" minlength="1" required placeholder="wake me up" class="input-bar">
		<div id="users-container">
			<div id="users-list" class="unaltered closed">
				<ul id="users-active"></ul>
				<ul id="users-absent"></ul>
			</div>
			<input id="users-toggle" type="button" value="488" />
		</div>
	</form>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.0/socket.io.min.js"></script>
	<script src="miniDateFormat.js"></script>
	<script src="input/main.js"></script>
	<script src="users/list.js"></script>
	<script src="users/registry.js"></script>
	<script src="messages/elements.js"></script>
	<script src="messages/handlers.js"></script>
	<script src="socket/listeners.js"></script>
	<script src="main.js"></script>
</body>
</html>
